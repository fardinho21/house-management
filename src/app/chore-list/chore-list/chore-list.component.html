<div class="container">
    <ul class="nav nav-tabs">
        <li *ngFor="let houseMember of houseMembers; let i = index">
            <a (click)="onClickHouseMember(i)">
                {{houseMember.getName()}}
            </a>
        </li>
    </ul>    
</div>
<div class="contianer">
    <div class="row">
        <div class="col">
            <ul style="list-style: none;">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <h4>Chore</h4>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <h4>Room</h4>
                    </div>
                </div>
                <div class="row" *ngFor="let chores of selectedHouseMember.getChores(); let i = index" >

                    <li> 
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            {{chores.getInfo().choreName}}
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            {{chores.getInfo().parentRoom.getName() | camelToSpace | lowercase}}
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-3">
                            <button type="button" (click)="onDone(chores)">
                                Done
                            </button>
                        </div>
                    </li>
                    <hr>
                </div>
            </ul>
        </div>
    </div>
</div>
