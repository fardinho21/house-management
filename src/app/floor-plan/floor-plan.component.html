

<div class="row" style="padding-left: 3rem;" *ngIf="floorPlan != null">
    <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12" style="text-align: center;">
        <canvas #fpCanvas (click)="onCanvasClick($event)" style="border: 1px solid lightgray;" [ngClass]="{over: over}">

        </canvas> 
    </div>
</div>

<div class="row btn" (click)="onToggleChooseFloorPlanDialog()" style="padding-left: 3rem;" *ngIf="floorPlan == null" id="pickFp">
    <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12 btn" id="button">
        <h3 style="margin-top: 50%; margin-bottom: 50%;">
            <img src="../../assets/img/fp.png" style="width: 50px; height: 50px;">
            pick a floor plan
        </h3>
    </div>
</div>


<!-- chores dialog -->

<div class="modal modal-backdrop" tabindex="-1" [ngStyle]="{display: floorPlanChoresDialogShow ? 'block' : 'none'}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Room : {{this.selectedRoom.getName() | camelToSpace | uppercase}}
                </h5>
            </div>

            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <h6>Members with unfinished chores</h6>
                    </div>
                    <div class="col">
                        <ul>
                            <li *ngFor="let member of membersWithUnfinishedChores">
                                <p>{{member.getName()}}</p>                       
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onToggleChoresDialog()">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>


<!-- pick floor plan dialog -->


<div class="modal modal-backdrop" tabindex="-1" [ngStyle]="{display: floorPlanChooseDialogShow ? 'block' : 'none'}">

    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <div class="modal-title">
                    <h5>
                        Choose your floor plan.
                    </h5>
                </div>
            </div>

            <div class="modal-body">

                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6" 
                        id="fpimg" 
                        data-toggle="tooltip" 
                        data-placement="top" 
                        title="Versailles"
                        [ngStyle]="{backgroundColor: selectedFloorPlanImage == 'versailles' ? 'rgba(31, 207, 223, 0.335)' : 'transparent' }"
                        >
                        <img class="img-responsive" src="../../assets/img/Versailles 3D FP.jpg" 
                            name="versailles"
                            (click)="selectedFloorPlan($event)"
                        >
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6" 
                        id="fpimg" 
                        data-toggle="tooltip" 
                        data-placement="top" 
                        title="Lourdes"
                        [ngStyle]="{backgroundColor: selectedFloorPlanImage == 'lourdes' ? 'rgba(31, 207, 223, 0.335)' : 'transparent' }"
                        >
                        <img class="img-responsive" src="../../assets/img/Lourdes 1 3D fP.jpg" 
                            name="lourdes"
                            (click)="selectedFloorPlan($event)"
                        >
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6" 
                        id="fpimg" data-toggle="tooltip" 
                        data-placement="top" 
                        title="Barcelona"
                        [ngStyle]="{backgroundColor: selectedFloorPlanImage == 'barcelona' ? 'rgba(31, 207, 223, 0.335)' : 'transparent' }"
                        >
                        <img class="img-responsive" src="../../assets/img/Barcelona Combined.jpg" 
                            name="barcelona"
                            (click)="selectedFloorPlan($event)"
                        >
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6" 
                        id="fpimg" 
                        data-toggle="tooltip" 
                        data-placement="top" 
                        title="Bourdeaux"
                        [ngStyle]="{backgroundColor: selectedFloorPlanImage == 'bourdeaux' ? 'rgba(31, 207, 223, 0.335)' : 'transparent' }"
                        >
                        <img class="img-responsive" src="../../assets/img/Bourdeaux.jpg" 
                            name="bourdeaux"
                            (click)="selectedFloorPlan($event)"
                        >
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onToggleChooseFloorPlanDialog()">
                    Submit
                </button> |
                <button type="button" class="btn btn-warning" (click)="onToggleChooseFloorPlanDialog()">
                    Cancel
                </button>
            </div>

        </div>
    </div>

</div>
